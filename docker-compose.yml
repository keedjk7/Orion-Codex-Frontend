  #     - VITE_KEYCLOAK_URL=http://localhost:8080
  #     - VITE_KEYCLOAK_REALM=orion
  #     - VITE_KEYCLOAK_CLIENT_ID=orion-client
  #   depends_on:
  #     keycloak:
  #       condition: service_healthy
  #   networks:
  #     - orion-network

volumes:
  postgres_data:
    driver: local
  keycloak_data:
    driver: local

networks:
  orion-network:
    driver: bridge
